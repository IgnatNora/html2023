<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <h1>Mai multe liste</h1>
    <ul>
        <li>Aici avem o lista ordonata
            <ol>
                <li>Rosu</li>
                <li>Galben</li>
                <li>Verde</li>
            </ol>
        </li>
        <li>Aici avem o lista de date
            <dl>
                <dt>Animale</dt>
                <dd>Caine</dd>
                <dd>Pisica</dd>
                <dt>Pasari</dt>
                <dd>Papagal</dd>
                <dd>Vultur</dd>
            </dl>
        </li>
    </ul>
</body>
</html>
