<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formular cu select.</h1>
    <!-- default avem GET -->
    <form action="" method="post">
        <label for="oras">Selecteaza orasul de resedinta:</label>
        <select name="oras" id="oras" required>
            <option value="">Selecteaza...</option>
            <option value="buc">Bucuresti</option>
            <option value="cluj">Cluj</option>
            <option value="iasi">Iasi</option>
            <option value="arad" selected>Arad</option>
            <option value="brasov">Brasov</option>
        </select>
        <label for="eveniment">Selecteaza orasul evenimentului:</label>
        <select name="eveniment[]" id="eveniment" required multiple>
            <option value="">Selecteaza...</option>
            <option value="buc">Bucuresti</option>
            <option value="cluj">Cluj</option>
            <option value="iasi">Iasi</option>
            <option value="arad" selected>Arad</option>
            <option value="brasov">Brasov</option>
        </select>
        <br>
        <label for="mesaj">Mesajul tau</label>
        <textarea name="mesaj" id="mesaj" cols="30" rows="10">Review-ul tau</textarea>
        <input type="submit" name="submit" id="submit" value="Trimite datele">
    </form>
</body>
</html>
