<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ap2.css">
    <title>Formular</title>
</head>

<body>
    <div>
    <p>Formular inregistrare</p>
    
        <form action="">
            <label for="nume">Nume</label>
            <input type="text" name="nume" id="nume" required><br>
            <label for="prenume">Prenume</label>
            <input type="text" name="prenume" id="prenume" required><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required><br>
            <label for="parola">Parola</label>
            <input type="password" name="parola" id="parola" required><br>
            <input type="checkbox" name="termenii" id="termenii" value="termeni_acceptati" required> Sunt de acord cu
            termenii si conditiile.<br>
            <input type="submit" id="submit" value="Inregistrare">
        </form>
    </div>
</body>
